<div class="relative w-full h-[500px] bg-cover bg-center"
     style="background-image: url('flyerbateria.jpg')">
  <div class="absolute inset-0 flex justify-center items-end">
    <img *ngIf="currentImage"
         [src]="currentImage"
         class="transition-all duration-1000 ease-in-out transform scale-100 opacity-100 h-55 absolute bottom-10"
         [class.opacity-0]="!isVisible"
         [class.scale-90]="!isVisible" />
  </div>
</div>
