<div class="relative w-full h-[500px] bg-cover bg-center"
     style="background-image: url('flyerbateria.jpg')">
  <div class="absolute inset-0 flex justify-center items-end">
    <img *ngFor="let image of images; let i = index"
         [src]="image"
         class="transition-opacity duration-1000 ease-in-out absolute bottom-10 h-55"
         [class.opacity-100]="i === currentIndex && isVisible"
         [class.opacity-0]="i !== currentIndex || !isVisible" />
  </div>
</div>
